name: CI - Pruebas Unitarias

on:
  push:
    branches: [ develop2 ]
  pull_request:
    branches: [ develop2 ]

jobs:
  test:
    name: Ejecutar Pruebas Unitarias
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verificar versión de Java
        run: java -version

      - name: Limpiar y compilar proyecto
        run: mvn clean compile

      - name: Ejecutar pruebas unitarias
        run: mvn test

      - name: Generar reporte de cobertura
        run: mvn jacoco:report
        continue-on-error: true

      - name: Publicar resultados de pruebas
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Resultados de Pruebas Maven
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Archivar reportes de pruebas
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

  build:
    name: Construir JAR
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Empaquetar aplicación
        run: mvn package -DskipTests

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: biblioteca-fis-jar
          path: target/*.jar
          retention-days: 7

  docker:
    name: Construir Imagen Docker
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: biblioteca-fis:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Probar imagen Docker
        run: |
          docker build -t biblioteca-fis:test .
          docker run --rm biblioteca-fis:test java -version