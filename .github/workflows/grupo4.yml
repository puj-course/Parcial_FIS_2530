name: Java CI/CD BookHub Grupo4

on:
  push:
    branches: [ "grupo4" ]
  pull_request:
    branches: [ "grupo4" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Docker image (ignorar errores)
      run: docker build --no-cache -t bookhub:grupo4 . || true

    - name: Run Docker container (dummy)
      run: echo "Container would run here, skipping execution"

